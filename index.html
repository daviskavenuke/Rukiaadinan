<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwa Mchumba Wangu Rukia</title>
</head>
<body style="
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    color: white;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
">
    <div style="
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 400px;
    ">
        <h1 style="font-size: 2em;">Mpenzi Wangu Rukia ❤️</h1>
        <p style="font-size: 1.2em;">Wewe ni mwanga wa maisha yangu, furaha yangu, na kila kitu kwangu. Nakupenda sana! 💖</p>
        <button onclick="alert('Nakupenda sana, Rukia! 💖')" style="
            background-color: white;
            color: #ff4b5c;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        " onmouseover="this.style.backgroundColor='#ff4b5c'; this.style.color='white';" 
          onmouseout="this.style.backgroundColor='white'; this.style.color='#ff4b5c';">
            Nakupenda ❤️
        </button>
    </div>
</body>
</html>
